<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Model</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container text-center">
        <div th:if="${model.id == null}"><h1>Create New Model</h1></div>
        <div th:unless="${model.id == null}"><h1>Edit Model</h1></div>

        <form th:action="@{/models/save}" th:object="${model}" method="post"
              style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" th:value="${model.id}" />
            <div class="m-3">

                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Model Name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" required />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-form-label col-sm-4">Brand: </label>
                    <div class="col-sm-8">
                        <select th:field="*{brand}" class="form-control" required>
                            <th:block th:each="brand : ${listBrands}">
                                <option th:text="${brand.name}" th:value="${brand.id}" />
                            </th:block>
                        </select>
                    </div>
                </div>

                <div class="text-center p-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>

            </div>
        </form>
    </div>
</body>
</html>
