<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >-->
<head>
    <meta charset="UTF-8">
    <title>List Mechanics</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Mechanics List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>last name</th>
                <th>Cars ID</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="mechanic : ${listMechanics}">
                <tr>
                    <td>[[${mechanic.id}]]</td>
                    <td>[[${mechanic.firstName}]]</td>
                    <td>[[${mechanic.lastName}]]</td>
                    <td>[[${mechanic.car.id}]]</td>
                    <td>
                        <a th:href="@{'/mechanics/delete/' + ${mechanic.id}}">Delete</a>
                    </td>
                </tr>
                <th:block/>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
