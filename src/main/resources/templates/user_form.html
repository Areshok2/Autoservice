<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${user.id == null}"><h1>Create New User</h1></div>
    <div th:unless="${user.id == null}"><h1>Edit User</h1></div>

    <form th:action="@{/users/save}" th:object="${user}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
        <div class="m-3">

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Name: </label>
                <div>
                    <input type="text" th:field="*{name}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-sm-4">Phone: </label>
                <div>
                    <input type="text" th:field="*{phone}" class="form-control" required/>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
