<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >-->
<head>
    <meta charset="UTF-8">
    <title>List Works</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>Works List</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Type of work</th>
                <th>Cars ID</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="work : ${listWorks}">
                <tr>
                    <td>[[${work.id}]]</td>
                    <td>[[${work.works}]]</td>
                    <td>[[${work.car.id}]]</td>
                    <td>
                        <!--                        <a th:href="@{'/orders/edit/' + ${order.id}}">Edit</a>-->

                        <a th:href="@{'/works/delete/' + ${work.id}}">Delete</a>
                    </td>
                </tr>
                <th:block/>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
